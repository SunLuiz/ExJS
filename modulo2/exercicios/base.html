<html>

<head>
    <meta charset="UTF-8">
    <title> mod2 javascript ex1</title>
</head>

<body>
    <div id="app">
        <input type="text" name="TextoMsg" id="textBoxAlert" />
        <button class="botao" name="btnMsgAlert">Mensagem Alert</button>
        <div class="box" id="redBox">
        </div>
    </div>
    <script>
        

        
        var inputTextBox = document.querySelector('input[id=textBoxAlert]');//variavel de manipulacao de elementos textBox
        var btnMsgAlert = document.querySelector('button[name=btnMsgAlert]');
        //var inputRedBox = document.getElementById('redBox');
        var RedBoxElement = document.getElementById('redBox');
        var linkElement = document.createElement('a');
        linkElement.setAttribute('href', 'http://google.com');
        linkElement.setAttribute('title', 'Site do GOOGLE');
        var textLinkElement = document.createTextNode('Ir pro Google');
        linkElement.appendChild(textLinkElement);

        

        var containerElement = document.querySelector('#app');
        containerElement.appendChild(linkElement);
        //containerElement.removeChild(inputTextBox);//remove elementos


        btnMsgAlert.onclick = function Msg() {
            var text = inputTextBox.value;
            alert(text);
        }
        function caixaVermelha() {
            RedBoxElement.style.width = 100;
            RedBoxElement.style.height = 100;
            RedBoxElement.style.backgroundColor = "f00";
        }
        caixaVermelha();
        console.log(RedBoxElement);
        console.log(inputTextBox);

    </script>
</body>

</html>
