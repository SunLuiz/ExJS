    <script>
        //exercicio 2 
        // função que dado um intervalo (entre x e y) exiba todos número pares:

        function pares(x, y) {
            var i = x;
            while (i <= y) {
                
                if (i % 2 == 0) {
                    console.log('o numero ' + i + ' é par');
                } else {
                    console.log('o numero ' + i + ' é impar');
                }
                i++;
            }
        }
        pares(32, 321);

    </script>
